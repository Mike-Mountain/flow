<section class="layout" [style]="{background: 'url(\''+ selectedImage + '\') center/cover no-repeat'}">
  <div class="navigation" [class.nav-open]="sidebarOpen">
    <ctr-core-navigation
      (sidebarOpen)="toggleSidebar($event)"
    ></ctr-core-navigation>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <div class="carousel">
    <shared-carousel
      [images]="images"
      (selectedImage)="setSelectedImage($event)"
    ></shared-carousel>
  </div>
</section>
